---
language: python
python: "2.7"

  # use the new container infrastructure
sudo: false

  # Install ansible
addons:
  apt:
    packages:
      - python-pip

install:
  # install ansible
  - pip install ansible

  # check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[default]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
 - ansible-playbook tests/test.yml -i tests/inventory --syntax-check

notifications:
  webhooks: htpps://galaxy.ansible.com/api/v1/notifications/
