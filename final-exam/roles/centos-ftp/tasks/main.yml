- name: Installing FTP 
  yum:
    name: vstpd
    state: latest
    update_cache: yes

- name: start FTP server
  service:
    name: vstpd
    state: started
    enabled: yes

- name: FTP user create
  user:
    name: gedrei
    password: ged156435

- name: denying access
  lineinfile:
    pathf: /etc/ssh/sshd_config
    line: "DenyUsers '{{ ftp_user }}'"
  register: successfully_denied

- name: SSHD service restart
  service:
    name: sshd
    state: restarted
  when: successfully_denied.changed

- name: configuration file
  copy:
    src: /etc/vsftpd/vsftpd.conf
    dest: /etc/vsftpd/vsftpd.conf.default
    remote_src: True


- name: restrict FTP users
  replace:
    path: /etc/vsftpd/vsftpd.conf
    regexp: '^anonymous_enable=YES'
    replace: 'anonymous_enable=NO'

- name: vsftpd restart
  service:
    name: vsftpd
    state: restarted
