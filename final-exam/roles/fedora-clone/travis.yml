---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: false

# Install ansible
addons:
  apt:
    pkg:
      - python pip

install:
  # install ansible
- pip install ansible

  # Check ansible version
- ansible --version

- printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
- ansilbe-playbook test/test.yml -i test/inventory --syntax-check

notifications:
  webhooks: https:galaxy.ansible.com/api/v1/notifications/
