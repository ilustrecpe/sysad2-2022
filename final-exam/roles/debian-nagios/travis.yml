---
language: python
python: "2.7"

sudo: false

addons:
  apt:
    packages:
      - python-pip

install:
  - pip install ansible

  - amsible --version

  - printf '[defaults]\nroles_paths=../' >ansible.cfg

script:
  - ansible-playbook tests/test.yml -i test/inventory --syntax-check

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
