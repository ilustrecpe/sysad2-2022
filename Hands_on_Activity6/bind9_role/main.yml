- name: Bind9 Installation + related tools

  tasks:
    - name: bind9 install
      apt:
        - name: bind9
          update_cache: yes

    - name: bind9 utils install
      apt:
        - name: bind9utils
          update_cache: yes

    - name: bind9-doc install
      apt:
        - name: bind9-doc
          update_cache: yes

    - name: dnsutils install
      apt:
        - name: dnsutils
          update_cache: yes

