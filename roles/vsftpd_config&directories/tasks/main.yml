---
# tasks file for roles/vsftpd_config&directories
- name: Directory for FTP
  file:
          path: ~/mmlrmercado/ftp
          state: directory
          owner: nobody
          group: nogroup
          mode: '0555'

- name: Creating directory for ftp
  file:
          path: ~/mmlrmercado/ftp/files
          state: directory
          owner: mmlrmercado
          group: mmlrmercado

- name: Copying vsftpd.conf
  copy:
          src: vsftpd.conf
          dest: /etc/vsftpd.conf
          register: vsftpd_config

- name: Restarting the vsftpd.conf
  service:
          name: vsftpd
          state: restarted
          when: vsftpd_config.changed
