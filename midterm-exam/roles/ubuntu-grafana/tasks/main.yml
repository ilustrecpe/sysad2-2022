---
- name: Install grafana packages
  apt: 
  name: apt-transport-https
  state: present
  update_cache: yes

- name: Add grafana GPG key
  shell: curl https://packages.grafana.com/gpg.key | sudo apt-key add -

- name: add grafana repo
  apt_repository:
    repo: deb htpps://packages.grafana.com/oss/dev stable main
    state: present
    filename: grafana

- name: Run grafana
  service: 
  name: grafana-server
  state: started
  enabled: yes

- name: Install prometheus
  apt: 
  name: prometheus
  state: latest
  update_cache: yes

- name: Run prometheus
  service:
    name: prometheus
    state: started

- name: Add influxdata key
  apt_key:
    url: https://repos.influxdata.com/influxdb.key
    state: present

- name: install influxdb
  apt:
    name: influxdb
    state: latest
    update_cache: yes

- name: run influxdb
  service:
    name: influxdb
    state: started










