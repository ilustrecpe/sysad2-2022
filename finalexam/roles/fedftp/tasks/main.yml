- name: Installing FTP 
  yum:
    name: vsftpd
    state: latest

- name: start FTP server
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: FTP user create
  user:
    name: apayor
    password: 123

- name: SSHD service restart
  service:
    name: sshd
    state: restarted

- name: restrict FTP users
  replace:
    path: /etc/vsftpd.conf
    regexp: '^anonymous_enable=YES'
    replace: 'anonymous_enable=NO'

- name: vsftpd restart
  service:
    name: vsftpd
    state: restarted
