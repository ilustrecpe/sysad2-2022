---
- name: add gpg key
  command: sudo rpm --import https://artifacts.elastic.co/GPG-KEY-elasticsearch

- name: add elasticsearch
  copy:
    src: elasticsearch.repo
    dest: /etc/yum.repos.d/

- name: update centos
  dnf:
    update_cache: yes

- name: install kibana
  dnf:
    name: kibana
    state: present

- name: install filebeat
  yum:
    name: filebeat
    state: present

- name: install logstash
  dnf:
    name: logstash
    state: present
