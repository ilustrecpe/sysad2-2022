---

- name: add grafana repo
  copy:
    src: grafana.repo
    dest: /etc/yum.repos.d/

- name: install grafana
  yum:
    name: grafana
    state: latest
    update_cache: yes

- name: run grafana
  service:
    name: grafana-server
    state: started

- name: add prometheus repo
  copy:
    src: prometheus.repo
    dest: /etc/yum.repos.d/

- name: install prometheus
  yum:
    name: prometheus2
    state: latest
    update_cache: yes

- name: run prometheus
  service:
    name: prometheus
    state: started

- name: add influxdb repo
  copy:
    src: influxdb.repo
    dest: /etc/yum.repos.d/

- name: install influxdb
  yum:
    name: influxdb
    state: latest
    update_cache: yes

- name: run influxdb
  service:
    name: influxdb
    state: started
