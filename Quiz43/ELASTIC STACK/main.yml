- name: installing elastic
  apt:
    name:
      - openjdk-11-jdk
      - nginx
    state: latest
    update_cache: yes

- name: adding elastic repository
  apt_key:
    url: "https://packages.eslastic.co/GPG-KEY-elasticsearch"
    state: present

- name: installing apt repository
  apt:
    name: apt-transport-https
    state: latest
    update_cache: yes

- name: installing elasticsearch
  apt:
    name: elasticsearch
    state: present
    update_cache: yes

- name: updating config https port
  lifeinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'http.port'
    line: 'http.port: 9200'

- name: adding discovery type
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    line: 'discovery.type: "single-node" '

- name: jvm heapsize
  lifeinfile:
    dest: /elasticsearch/jvm.options
    regexp: '-Xms'
    line: '-Xms512m'

- name: jvm heapsize maximum
  lifeinfile:
    dest: /etc/elasticsearch/jvm.options
    regexp: '-Xms'
    line: '-Xmx512m'

- name: off ufw
  service:
    name: ufw
    state: stopped
    enabled: no

- name: starting and enabling elasticsearch
  service:
    name: elasticsearch
    state: started
    enabled: yes

- name: installing kibana
  apt:
    name: kibana
    state: latest
    update_cache: yes

- name: removing server port
  lifeinfile:
    dest: /etc/kibana/kibana.yml
    regexp: '#server.port'
    line: 'server.port: 5601'

- name: removing server host
  lineinfile:
    dest: /etc/kibana/kibana.yml
    regexp: '#server.host'
    line: 'server.host: "0.0.0.0"'

- name: removing elasticsearch hosts
  lineinfile:
    dest: /etc/kibana/kibana.yml
    regexp: '#elasticsearch.hosts:'
    line: 'elasticsearch.hosts: ["https://0.0.0.0:9200"]'

- name: starting and enabling kibana
  service: 
  name: kibana
  state: started
  enabled: yes

- name: allowing ufw
  command: ufw allow 5601//tcp

- name: installing logstash
  apt:
    name: logstash
    state: latest
    update_cache: yes

- name: starting install logstash
  service:
    name: logstash
    state: started
    enabled: yes

